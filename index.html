<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Position Types Project</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- Fixed Position: Navbar -->
  <div class="navbar">CSS POSITIONS</div>

  <!-- Relative Position: Welcome Box -->
  <div class="welcome">
    <h2>Welcome, Khansa!</h2>
    <p>This box is slightly moved using relative positioning.</p>
  </div>

  <!-- Absolute Position: Notification -->
  <div class="notification">
     You have 3 new messages!
  </div>

  <!-- Static Position: Profile Info -->
  <div class="profile">
    <h3>My Profile</h3>
    <p>Name: Khansa</p>
    <p>City: Karachi</p>
    <p>Hobby: Painting & Development</p>
  </div>

</body>
</html>
